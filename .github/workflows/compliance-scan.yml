name: Compliance & Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  codeql-analysis:
    runs-on: ubuntu-latest
    name: CodeQL Security Analysis
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  security-scanning:
    runs-on: ubuntu-latest
    name: Security Vulnerability Scan
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Bandit Security Scan
        run: |
          pip install bandit[toml]
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ -f txt -ll
      
      - name: Run pip-audit
        run: |
          pip install pip-audit
          pip-audit --desc --format json --output pip-audit-report.json || true
          pip-audit --desc
      
      - name: Run Safety Check
        continue-on-error: true
        run: |
          pip install safety
          safety check --json --output safety-report.json || true
          safety check
      
      - name: Upload Security Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            *-report.json

  hipaa-compliance-check:
    runs-on: ubuntu-latest
    name: HIPAA Compliance Validation
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run HIPAA Compliance Tests
        run: |
          pytest tests/compliance/test_hipaa.py -v --tb=short
      
      - name: Validate Encryption
        run: |
          python -c "from src.security import EncryptionManager; em = EncryptionManager(); print('✓ Encryption validated')"
      
      - name: Validate Audit Logging
        run: |
          python -c "from src.compliance import ImmutableAuditTrail; iat = ImmutableAuditTrail(); print('✓ Audit trail validated')"
      
      - name: Generate HIPAA Report
        run: |
          python -c "from src.compliance import HIPAACompliance; hc = HIPAACompliance(); import json; print(json.dumps(hc.generate_hipaa_report(), indent=2))"

  gdpr-compliance-check:
    runs-on: ubuntu-latest
    name: GDPR Compliance Validation
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run GDPR Compliance Tests
        run: |
          pytest tests/compliance/test_gdpr.py -v --tb=short
      
      - name: Validate Data Subject Rights
        run: |
          python -c "from src.compliance import GDPRCompliance; gc = GDPRCompliance(); print('✓ GDPR rights validated')"
      
      - name: Generate GDPR Report
        run: |
          python -c "from src.compliance import GDPRCompliance; gc = GDPRCompliance(); import json; print(json.dumps(gc.generate_gdpr_report(), indent=2))"

  sox-compliance-check:
    runs-on: ubuntu-latest
    name: SOX Compliance Validation
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run SOX Compliance Tests
        run: |
          pytest tests/compliance/test_sox.py -v --tb=short
      
      - name: Validate Segregation of Duties
        run: |
          python -c "from src.compliance import SOXCompliance; sc = SOXCompliance(); print('✓ SOX controls validated')"
      
      - name: Generate SOX Report
        run: |
          python -c "from src.compliance import SOXCompliance; sc = SOXCompliance(); import json; print(json.dumps(sc.generate_sox_report(), indent=2))"

  compliance-summary:
    runs-on: ubuntu-latest
    name: Compliance Summary Report
    needs: [hipaa-compliance-check, gdpr-compliance-check, sox-compliance-check, security-scanning]
    if: always()
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
      
      - name: Generate Compliance Summary
        run: |
          echo "## Compliance & Security Summary" > compliance-summary.md
          echo "" >> compliance-summary.md
          echo "### Compliance Status" >> compliance-summary.md
          echo "- HIPAA: ${{ needs.hipaa-compliance-check.result }}" >> compliance-summary.md
          echo "- GDPR: ${{ needs.gdpr-compliance-check.result }}" >> compliance-summary.md
          echo "- SOX: ${{ needs.sox-compliance-check.result }}" >> compliance-summary.md
          echo "" >> compliance-summary.md
          echo "### Security Scans" >> compliance-summary.md
          echo "- Security Scanning: ${{ needs.security-scanning.result }}" >> compliance-summary.md
          echo "" >> compliance-summary.md
          echo "Generated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> compliance-summary.md
      
      - name: Upload Summary
        uses: actions/upload-artifact@v4
        with:
          name: compliance-summary
          path: compliance-summary.md
